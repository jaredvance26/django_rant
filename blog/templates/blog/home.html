
{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }}</h2>
            <p class="author-date"><strong>By {{ post.author }} on {{ post.dated_posted | date:"F j, Y"}}</strong></p>
            <p class="post-rant"> {{ post.content }}</p>
        </article>
    {% endfor %}
{% endblock content %}
